<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdataData</title>
</head>
<body>
    <form method = 'Post'>
        {% csrf_token %}
        <input type="text" placeholder="Enter name" value="{{data.ename}}" name="name" required><br>
        <input type="number" placeholder="Salary" value="{{data.esalary}}" name='Salary' required><br>
        <input type="text" placeholder="Address" value="{{data.eadd}}" name = 'Address' required><br>
        <button type="submit" class="registerbtn">Add</button>

    </form>
</body>
</html>
